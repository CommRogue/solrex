  envs:
    dest: "localhost:2182"
    src: "localhost:2181"
spring:
  application:
    name: solrex-back
server:
  port: 8081
springdoc:
  default-property-example: false
  swagger-ui:
    use-root-path: true
logging:
  level:
    root: info